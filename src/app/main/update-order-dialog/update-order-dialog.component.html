<h1 mat-dialog-title>Update Order</h1>
<div>
    <mat-dialog-content>
        <form [formGroup]="orderForm">
            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Order ID</mat-label>
                    <input formControlName="OrderID" matInput type="number" placeholder="Order ID" [readonly]="true">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Stock Name</mat-label>
                    <input formControlName="StockName" matInput type="string" placeholder="Stock Name" [readonly]="true">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Price</mat-label>
                    <input formControlName="Price" matInput type="number" placeholder="Price">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Quantity</mat-label>
                    <input formControlName="Quantity" matInput type="number" placeholder="Quantity" [readonly]="true">
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 10px;" [disabled]="orderForm.invalid" mat-raised-button color="primary"
        (click)="updateOrder()">Update</button>
</div>
